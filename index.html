<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/@vuepic/vue-datepicker@latest/dist/main.css">
    <link rel="stylesheet" href="./css/all.css">

    <title>停車統計</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="header my-3">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-instant-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-instant" type="button" role="tab" aria-controls="nav-instant"
                            aria-selected="true">即時現況</button>
                        <button class="nav-link" id="nav-vehicleFlowrate-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-vehicleFlowrate" type="button" role="tab"
                            aria-controls="nav-vehicleFlowrate" aria-selected="false">時段流量</button>
                        <button class="nav-link" id="nav-statistics-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-statistics" type="button" role="tab" aria-controls="nav-statistics"
                            aria-selected="false">統計明細</button>
                        <button class="nav-link" id="nav-discount-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-discount" type="button" role="tab" aria-controls="nav-discount"
                            aria-selected="false">消費折抵</button>
                        <!-- <button class="btn btn-success ml-auto">登出</button> -->
                    </div>
                </nav>
            </div>
            <div class="content">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-instant" role="tabpanel"
                        aria-labelledby="nav-instant-tab">建置中...
                    </div>
                    <div class="tab-pane fade" id="nav-vehicleFlowrate" role="tabpanel"
                        aria-labelledby="nav-vehicleFlowrate-tab">
                        <div class="d-flex mb-2 align-items-center">
                            From：<input type="date" class="pe-3 me-2" v-model="searchDateFrom">
                            To：<input type="date" class="pe-3 me-2" v-model="searchDateTo">
                            <button type="submit" class="btn btn-success" @click="search(searchData)">
                                搜尋
                            </button>
                        </div>
                        <div class="table-responsive" v-if="searchDateFrom === searchDateTo">
                            <table class="table table-hover table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th colspan="13">每小時車輛進出統計表</th>
                                    </tr>
                                    <tr>
                                        <th colspan="1"></th>
                                        <th colspan="4">月租</th>
                                        <th colspan="4">臨停</th>
                                        <th colspan="4">總和</th>
                                    </tr>
                                    <tr>
                                        <td>時間</td>
                                        <td colspan="2">進場</td>
                                        <td colspan="2">出場</td>
                                        <td colspan="2">進場</td>
                                        <td colspan="2">出場</td>
                                        <td colspan="2">進場</td>
                                        <td colspan="2">出場</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <!-- <td>00:00~00:59</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>2</td>
                                    <td>2</td>
                                    <td>2</td>
                                    <td>2</td> -->
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="table-responsive" v-if="searchDateFrom !== searchDateTo">
                            <table class="table table-hover table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th colspan="13">每日車輛進出統計表</th>
                                    </tr>
                                    <tr>
                                        <th colspan="1"></th>
                                        <th colspan="6">月租</th>
                                        <th colspan="6">臨停</th>
                                    </tr>
                                    <tr>
                                        <td>日期</td>
                                        <td colspan="3">進場</td>
                                        <td colspan="3">出場</td>
                                        <td colspan="3">進場</td>
                                        <td colspan="3">出場</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-statistics" role="tabpanel" aria-labelledby="nav-statistics-tab">
                        <div class="d-flex mb-2 align-items-center">
                            From：<input type="date" class="pe-3 me-2" v-model="searchDateFrom">
                            To：<input type="date" class="pe-3 me-2" v-model="searchDateTo">
                            <button type="submit" class="btn btn-success" @click="search(searchData)">
                                搜尋
                            </button>
                            <button type="button" class="btn btn-outline-success mb-1 ml-auto" @click="toExcel">匯出報表</button>
                        </div>
                        
                        <div class="table-responsive" id="statisticsTable">
                            <table class="table table-hover table-bordered text-center">
                                <thead>
                                    <th>車號</th>
                                    <th>車種</th>
                                    <th>身分別</th>
                                    <th>電動車</th>
                                    <th>入場時間</th>
                                    <th>出場時間</th>
                                    <th>停留時間</th>
                                    <th>繳費金額</th>
                                    <th>折扣資訊</th>
                                    <th>消費金額</th>
                                    <th>折扣時數 </th>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-discount" role="tabpanel" aria-labelledby="nav-discount-tab">
                        建置中...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@latest"></script>
    <script type="module" src="./js/all.js"></script>
</body>

</html>
